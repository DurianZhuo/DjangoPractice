<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1" width="500" cellspacing="0">

    {% for info in stuinfo %}

        <td><img width="100" src="{{ info.pic.url }}" alt="{{ info.pic.url }}"></td>
    </tr>
    {% endfor %}

</table>
</body>
</html>
